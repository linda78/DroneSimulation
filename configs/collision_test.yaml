# Collision Test Configuration
# 2 drones on collision course to test avoidance

simulation:
  name: "Collision Avoidance Test"
  duration: 30.0
  time_step: 0.05
  real_time: false

room:
  dimensions: [20.0, 20.0, 10.0]
  texture_path: null
  is_video: false

drones:
  # Two drones on collision course (horizontal)
  - count: 1
    initial_positions:
      - [2, 10, 5]   # Left side
    max_speed: 3.0
    max_acceleration: 2.0
    size: 0.5
    gif_path: null
    color: [1.0, 0.0, 0.0]  # Red
    route_type: "waypoints" # circular, rectangle, waypoints
    route_params:
      positions:
        - [18, 10, 5]  # Goes to right
        - [2, 10, 5]   # Returns to left
      tolerance: 0.5
      loop: true

  - count: 1
    initial_positions:
      - [18, 10, 5]  # Right side
    max_speed: 3.0
    max_acceleration: 2.0
    size: 0.5
    gif_path: null
    color: [0.0, 0.0, 1.0]  # Blue
    route_type: "waypoints" # circular, rectangle, waypoints
    route_params:
      positions:
        - [2, 10, 5]   # Goes to left
        - [18, 10, 5]  # Returns to right
      tolerance: 0.5
      loop: true

flight_model:
  type: "simple"  # simple, physic
  gif_path: null
  params:
    speed_factor: 1.0
    drag_coefficient: 0.1
    approach_distance: 2.0

avoidance:
  type: "right" # right, repulsive, velocity_obstacle
  detection_radius: 3.0 # security sphere
  params:
    avoidance_strength: 1.5

visualization:
  show_trajectories: true
  trajectory_length: 100
  camera_follow: null

export:
  video: true
  data: true
  video_fps: 30
  output_dir: "output"
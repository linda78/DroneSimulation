# MPC Collision Avoidance Test Configuration
# 2 drones on collision course to test MPC avoidance

simulation:
  name: "MPC Avoidance Test"
  duration: 30.0
  time_step: 0.05
  real_time: false

room:
  dimensions: [20.0, 20.0, 10.0]
  texture_path: null
  is_video: false

drones:
  # Two drones on collision course (horizontal)
  - count: 1
    initial_positions:
      - [2, 10, 5]   # Left side
    max_speed: 3.0
    max_acceleration: 2.5
    size: 0.8
    gif_path: null
    color: [1.0, 0.0, 0.0]  # Red
    route_type: "waypoints"
    route_params:
      positions:
        - [18, 10, 5]  # Goes to right
        - [2, 10, 5]   # Returns to left
      tolerance: 0.5
      loop: true

  - count: 1
    initial_positions:
      - [18, 10, 5]  # Right side
    max_speed: 3.0
    max_acceleration: 2.5
    size: 0.8
    gif_path: null
    color: [0.0, 0.0, 1.0]  # Blue
    route_type: "waypoints"
    route_params:
      positions:
        - [2, 10, 5]   # Goes to left
        - [18, 10, 5]  # Returns to right
      tolerance: 0.5
      loop: true

flight_model:
  type: "mpc"
  gif_path: null
  params: {}

avoidance:
  type: "mpc"
  detection_radius: 6.0
  params:
    prediction_horizon: 10
    Q_weight: 1.0
    R_weight: 0.1
    safety_margin: 1.5
    debug: false

visualization:
  show_trajectories: true
  trajectory_length: 100
  camera_follow: null

export:
  video: false
  data: true
  video_fps: 30
  output_dir: "output"
